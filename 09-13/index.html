<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <form id="myform">
        <fieldset>
            <label for="first-text-input"> Enter in some text!</label>
            <input type="text" id="first-text-input" />
        </fieldset>

        <fieldset>
            <label for="email-input"> Email</label>
            <input type="email" id="email-input" />
        </fieldset>

        <fieldset>
            <label for="color-input">Choose a color</label>
            <input type="color" id="color-input">
        </fieldset>

        <fieldset>
            <legend>
                Checkbox Group 
            </legend>
            <input type="checkbox" id="check-1" name="checkbox-group">
            <label for="check-1">option 1</label>

            <input type="checkbox" id="check-2" name="checkbox-group">
            <label for="check-2">option 2</label>

            <input type="checkbox" id="check-3" name="checkbox-group">
            <label for="check-3">option 3</label>

            <input type="checkbox" id="check-4" name="checkbox-group">
            <label for="check-4">option 4</label>
            

        </fieldset>

        <fieldset>
            <legend> Favourite Icecream Flavor</legend>
            <input type="radio" id="vanilla" name="icecream">
            <label for="vanilla">vanilla</label>


            <input type="radio" id="chocolate" name="icecream">
            <label for="chocolate">chocolate</label>


            <input type="radio" id="strawbery" name="icecream">
            <label for="strawbery">strawbery</label>


            <input type="radio" id="cookiesncream" name="icecream">
            <label for="cookiesncream">cookies n' cream</label>

        </fieldset>

        <button id="my-button" type="button">Button Text here!</button>


    </form>


</body>
</html>
